# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
    autofix_commit_msg: |
        [pre-commit.ci] auto fixes from pre-commit hooks

        for more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: ""
    autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
    autoupdate_schedule: weekly
    skip: []
    submodules: false

repos:
    # Remove trailing whitespace, end of file newlines, etc.
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: check-json
          - id: debug-statements

    # Format Python code with autopep8
    - repo: https://github.com/pre-commit/mirrors-autopep8
      rev: v2.0.4
      hooks:
          - id: autopep8
            args: [--in-place, --max-line-length=120]

    # Prettier for JSON, YAML, and Markdown formatting
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.8
      hooks:
          - id: prettier
            args: ["--tab-width", "4"]

    # Upgrade Python syntax for the specified version
    - repo: https://github.com/asottile/pyupgrade
      rev: v3.19.0
      hooks:
          - id: pyupgrade
            args: [--py37-plus]

    # Ensure imports are sorted and formatted correctly
    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            args: [--profile, black]

    # Code formatting with Black
    - repo: https://github.com/psf/black
      rev: 24.10.0
      hooks:
          - id: black
            language_version: python3
            args: [--line-length=120]

    # Check for common spelling mistakes
    - repo: https://github.com/codespell-project/codespell
      rev: v2.3.0
      hooks:
          - id: codespell
            args: [--ignore-words-list=crate, --skip=**/tests/**]

    # Remove unused imports and variables
    - repo: https://github.com/PyCQA/autoflake
      rev: v2.3.1
      hooks:
          - id: autoflake
            args:
                [
                    --in-place,
                    --remove-all-unused-imports,
                    --remove-unused-variables,
                    --expand-star-imports,
                    --ignore-init-module-imports,
                ]

    # Flake8 linter for Python
    - repo: https://github.com/pycqa/flake8
      rev: 7.1.1
      hooks:
          - id: flake8
            args: [--max-line-length=120, --extend-ignore=E203]

    # Security linter for Python
    - repo: https://github.com/PyCQA/bandit
      rev: 1.7.10
      hooks:
          - id: bandit
            args: [-c, pyproject.toml]
            additional_dependencies: ["bandit[toml]"]

    # pytest for running tests
    - repo: local
      hooks:
          - id: pytest
            name: pytest
            entry: pytest
            language: system
            pass_filenames: false
            always_run: true

    # pytest-cov for code coverage
    - repo: local
      hooks:
          - id: pytest-cov
            name: pytest-cov
            entry: pytest
            language: system
            pass_filenames: false
            always_run: true
            args:
                [
                    --cov=solanaexporter,
                    --cov-report=html,
                    --cov-report=term,
                    --cov-fail-under=70,
                ]

    # mypy for static type checking
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.13.0
      hooks:
          - id: mypy
            additional_dependencies: [types-requests]
            args: [--ignore-missing-imports]
